<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern File Upload</title>
  <style>
    /* Google Font for a cleaner look */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    :root {
      --primary-color: #007bff;
      --light-grey: #f0f2f5;
      --dark-grey: #6c757d;
      --border-color: #dee2e6;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--light-grey);
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin-top: 0;
      font-weight: 600;
      color: #333;
    }

    /* Drag & Drop Area */
    #drop-area {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 40px 20px;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    #drop-area.highlight {
      border-color: var(--primary-color);
      background-color: #f8f9fa;
    }

    #drop-area p {
      margin: 0;
      color: var(--dark-grey);
      font-size: 1rem;
    }

    #drop-area .browse-btn {
      color: var(--primary-color);
      font-weight: 500;
    }

    /* Hide the default file input */
    #files {
      display: none;
    }

    /* File List Preview */
    #file-list {
      margin-top: 20px;
      text-align: left;
      font-size: 0.9rem;
    }
    
    #file-list div {
      padding: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #333;
    }

    /* Submit Button */
    #upload-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #upload-button:hover {
      background-color: #0056b3;
    }
    
    #upload-button:active {
      transform: scale(0.98);
    }
    
    #upload-button:disabled {
      background-color: #a0c9f7;
      cursor: not-allowed;
    }

    /* Response Box */
    .response-container {
      margin-top: 30px;
      text-align: left;
    }

    .response-container h3 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    #response {
      background: #f8f9fa;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      min-height: 100px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      color: #333;
      transition: all 0.3s ease;
    }

    /* Loading Spinner */
    .spinner-container {
        display: none; /* Hidden by default */
        align-items: center;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    .spinner-container p {
        color: var(--dark-grey);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Upload Your Files</h2>
    
    <form id="uploadForm">
      <label for="files" id="drop-area">
        <div>
          <p>Drag & Drop files here, or <span class="browse-btn">click to browse</span>.</p>
          <input type="file" id="files" name="files" multiple>
        </div>
      </label>
      
      <div id="file-list"></div>
      
      <button type="submit" id="upload-button">Submit</button>
    </form>
    
    <div class="spinner-container" id="spinner">
      <div class="spinner"></div>
      <p>Uploading...</p>
    </div>
    
    <div class="response-container">
      <h3>Response:</h3>
      <pre id="response">No response yet.</pre>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const filesInput = document.getElementById('files');
    const fileList = document.getElementById('file-list');
    const uploadForm = document.getElementById('uploadForm');
    const responseBox = document.getElementById('response');
    const uploadButton = document.getElementById('upload-button');
    const spinner = document.getElementById('spinner');
    let filesToUpload = [];

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
    });

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);
    
    // Handle file selection from browse button
    filesInput.addEventListener('change', handleFileSelect, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }
    
    function handleFileSelect(e) {
      const files = e.target.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      filesToUpload = [...files]; // Convert FileList to array
      fileList.innerHTML = ""; // Clear previous list
      if (filesToUpload.length > 0) {
        filesToUpload.forEach(file => {
          const fileItem = document.createElement('div');
          fileItem.textContent = file.name;
          fileList.appendChild(fileItem);
        });
      }
    }

    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      if (filesToUpload.length === 0) {
        responseBox.textContent = "Please select files to upload.";
        return;
      }

      const formData = new FormData();
      filesToUpload.forEach(file => {
        formData.append(file.name, file);
      });

      // Show spinner and disable button
      spinner.style.display = 'flex';
      uploadButton.style.display = 'none';
      responseBox.textContent = "Processing...";

      try {
        const res = await fetch('/api', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
            throw new Error(`Server responded with ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        responseBox.style.borderColor = 'var(--success-color)';
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.style.borderColor = 'var(--error-color)';
        responseBox.textContent = "An error occurred:\n" + err;
      } finally {
        // Hide spinner and re-enable button
        spinner.style.display = 'none';
        uploadButton.style.display = 'block';
      }
    });
  </script>
</body>
</html>
