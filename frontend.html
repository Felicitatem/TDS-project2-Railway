<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Addict Analyst</title>
  <style>
    /* Google Font for a cozy, rounded feel */
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

    :root {
      --bg-color: #F5EFE6; /* Creamy background */
      --card-bg-color: #E8DFCA; /* Slightly darker cream for the card */
      --primary-text-color: #4A403A; /* Dark brown for text */
      --button-bg-color: #6F4E37; /* Coffee brown for the button */
      --button-hover-color: #5a3f2b; /* Darker coffee brown */
      --border-color: #D4C5A3; /* Light brown for borders */
    }

    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-color);
      color: var(--primary-text-color);
    }

    .card {
      background: var(--card-bg-color);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      border: 1px solid #ffffff20;
    }

    .coffee-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      color: var(--button-bg-color);
    }

    .card h2 {
      margin: 0 0 25px 0;
      font-weight: 700;
      font-size: 1.8rem;
    }

    /* Drag & Drop Area */
    #drop-area div p {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      display: inline-block;      /* let padding and border-radius wrap neatly */
      padding: 10px 20px;         /* vertical and horizontal padding for oval shape */
      border-radius: 50px;        /* high value for pill/oval look */
      background-color: rgba(111, 78, 55, 0.1); /* subtle coffee-ish background */
      color: var(--button-bg-color); 
      transition: all 0.3s ease;
    }

    #drop-area div p:hover {
      background-color: rgba(111, 78, 55, 0.2); /* slightly stronger hover effect */
      transform: scale(1.05);
      cursor: pointer;
    }



    #drop-area.highlight {
      border-color: var(--button-bg-color);
      background-color: #fffaf0;
      transform: scale(1.02);
    }

    #drop-area p {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    #drop-area .browse-btn {
      color: var(--button-bg-color);
      font-weight: 700;
      text-decoration: underline;
    }

    /* --- MODIFIED SECTION START --- */
    #files {
      /* This ensures the input is completely hidden and takes up no space */
      opacity: 0;
      position: absolute;
      z-index: -1;
      width: 0.1px;
      height: 0.1px;
    }
    /* --- MODIFIED SECTION END --- */

    /* File List Preview */
    #file-list {
      margin-top: 20px;
      text-align: left;
      font-size: 0.9rem;
    }
    
    #file-list div {
      padding: 8px 10px;
      background: #FDF8EE;
      border-radius: 6px;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Submit Button */
    #upload-button {
      background-color: var(--button-bg-color);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 12px rgba(111, 78, 55, 0.3);
    }

    #upload-button:hover {
      background-color: var(--button-hover-color);
    }
    
    #upload-button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px rgba(111, 78, 55, 0.3);
    }
    
    #upload-button:disabled {
      background-color: #a18a7a;
      cursor: not-allowed;
    }

    /* Response Box */
    .response-container {
      margin-top: 30px;
      text-align: left;
    }

    .response-container h3 {
      margin-bottom: 10px;
      font-weight: 700;
    }

    #response {
      background: #FDF8EE;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      min-height: 80px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
    }

    /* Loading Spinner */
    .spinner-container {
        display: none;
        align-items: center;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(111, 78, 55, 0.2);
      border-radius: 50%;
      border-top-color: var(--button-bg-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    .spinner-container p {
        font-weight: 600;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Coffee Cup Icon (SVG) -->
    <svg class="coffee-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M18.5 3H6c-1.1 0-2 .9-2 2v5.71c0 3.83 2.95 7.18 6.78 7.29 3.96.12 7.22-3.06 7.22-7v-1h.5c1.93 0 3.5-1.57 3.5-3.5S20.93 3 19 3h-.5zM16 5v3H6V5h10zm2.5 3H18V5h.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5zM4 19h16v2H4z"/>
    </svg>
    
    <h2>Here to help you</h2>
    
    <form id="uploadForm">
      <label for="files" id="drop-area">
        <div>
          <p>Drag & Drop your files, or <span class="browse-btn">browse</span>.</p>
        </div>
        <input type="file" id="files" name="files" multiple>
      </label>
      
      <div id="file-list"></div>
      
      <button type="submit" id="upload-button">Upload</button>
    </form>
    
    <div class="spinner-container" id="spinner">
      <div class="spinner"></div>
      <p>Brewing up a response...</p>
    </div>
    
    <div class="response-container">
      <h3>Response:</h3>
      <pre id="response">Awaiting files...</pre>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const filesInput = document.getElementById('files');
    const fileList = document.getElementById('file-list');
    const uploadForm = document.getElementById('uploadForm');
    const responseBox = document.getElementById('response');
    const uploadButton = document.getElementById('upload-button');
    const spinner = document.getElementById('spinner');
    let filesToUpload = [];

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
    });

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);
    
    // Handle file selection from browse button
    filesInput.addEventListener('change', handleFileSelect, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }
    
    function handleFileSelect(e) {
      const files = e.target.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      filesToUpload = [...files]; // Convert FileList to array
      fileList.innerHTML = ""; // Clear previous list
      if (filesToUpload.length > 0) {
        filesToUpload.forEach(file => {
          const fileItem = document.createElement('div');
          fileItem.textContent = file.name;
          fileList.appendChild(fileItem);
        });
      }
    }

    uploadForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      if (filesToUpload.length === 0) {
        responseBox.textContent = "Please select files to upload.";
        return;
      }

      const formData = new FormData();
      filesToUpload.forEach(file => {
        formData.append(file.name, file);
      });

      // Show spinner and disable button
      spinner.style.display = 'flex';
      uploadButton.style.display = 'none';
      responseBox.textContent = "Processing your request...";

      try {
        const res = await fetch('/api', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
            throw new Error(`Server responded with ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        responseBox.style.borderColor = 'var(--success-color)';
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseBox.style.borderColor = 'var(--error-color)';
        responseBox.textContent = "An error occurred:\n" + err;
      } finally {
        // Hide spinner and re-enable button
        spinner.style.display = 'none';
        uploadButton.style.display = 'block';
      }
    });
  </script>
</body>
</html>
